# .github/workflows/deploy.yml
name: Build und Deploy Vite App auf GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write 
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Code auschecken
        uses: actions/checkout@v4

      - name: 2. Node.js einrichten
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          cache: 'npm'
          # NEU: Sage der Action, wo die Lock-Datei für das Caching liegt!
          cache-dependency-paths: ./figma_project/package-lock.json 
          
      - name: 3. Abhängigkeiten installieren
        working-directory: ./figma_project
        run: npm ci

      - name: 4. Produktions-Build erstellen (Vite)
        working-directory: ./figma_project  # <<< NEU: Arbeitsordner setzen
        # Nutzt dein Skript "npm run build" -> erzeugt den Ordner "figma_project/build"
        run: npm run build
        
      - name: 5. Deployment auf GitHub Pages durchführen
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # WICHTIG: Pfad zum Build-Ordner innerhalb des Projektordners
          publish_dir: ./figma_project/build # <<< NEU: Pfad anpassen